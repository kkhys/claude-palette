<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Palette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .container {
            padding: 16px;
            min-height: 380px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .logo {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 2px;
            right: 2px;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .logo-icon {
            font-size: 14px;
            line-height: 1;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: #666;
            margin-bottom: 6px;
        }

        .select-box {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            color: #333;
            cursor: pointer;
        }

        .select-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            background: white;
            color: #333;
        }

        .textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .textarea::placeholder {
            color: #999;
        }

        .actions {
            display: flex;
            gap: 8px;
            margin-top: auto;
            padding-top: 16px;
            flex-shrink: 0;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            padding: 8px 12px;
        }

        .btn-secondary:hover {
            background: #eeeeee;
        }

        .status {
            font-size: 12px;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            display: none;
            flex-shrink: 0;
        }

        .status.success {
            background: #e8f5e8;
            color: #2d5a3d;
            border: 1px solid #a3d9a3;
        }

        .status.error {
            background: #ffeaea;
            color: #c53030;
            border: 1px solid #f5b5b5;
        }

        .status.loading {
            background: #e8f4f8;
            color: #2b6cb0;
            border: 1px solid #bee3f8;
        }

        .loader {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 6px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-area {
            margin-top: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background: #fafafa;
            max-height: 200px;
            overflow: hidden;
            display: none;
            flex-direction: column;
        }

        .result-area.visible {
            display: flex;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid #e0e0e0;
            background: #f5f5f5;
        }

        .result-title {
            font-size: 12px;
            font-weight: 600;
            color: #666;
        }

        .btn-clear {
            background: none;
            border: none;
            color: #667eea;
            font-size: 11px;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 3px;
            transition: background 0.2s ease;
        }

        .btn-clear:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .result-content {
            padding: 12px;
            overflow-y: auto;
            font-size: 12px;
            font-family: 'SF Mono', 'Monaco', 'Menlo', monospace;
            line-height: 1.4;
            background: white;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .result-content.success {
            color: #2d5a3d;
            border-left: 3px solid #4caf50;
        }

        .result-content.error {
            color: #c53030;
            border-left: 3px solid #f44336;
        }

        .container {
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
